<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Category List</h1>

    <form>
        Search by name: <input name="search" type="text">
        <input type="submit" th:value="Search"/>


    <br>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Category Data Table</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="categories" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>

                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="cate :${categories}">
                                <tr>
                                    <td th:text="${cate.id}"></td>
                                    <td th:text="${cate.name}"></td>

                                    <td><a th:href="@{/edit-category/__${cate.id}__ }">Edit</a> |
                                        <a th:href="@{/delete-category/__${cate.id}__ }"
                                           onclick="return confirm('Delete thissss ?????')">Delete</a></td>

                                </tr>
                            </th:block>
                            </tbody>

                        </table>

                        <br>

                        <div>
                            <a th:href="@{'/categories'(page=${categories.number - 1})}"
                               th:if="${categories.hasPrevious()}">Previous</a>
                            <span th:text="${categories.number + 1}"></span>/<span
                                th:text="${categories.totalPages}"></span>
                            <a th:href="@{'/categories'(page=${categories.number + 1})}"
                               th:if="${categories.hasNext()}">Next</a>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->


                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
</div>
</body>
</html>
