<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div layout:fragment="content">


    <th:block th:if="${msg}">
        <p th:text="${msg}"></p>
    </th:block>


    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Create Note</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" th:action="@{/save-note}" th:object="${note}" method="post">

            <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{tilte}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Content</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{content}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Category</label>

                    <div class="col-sm-10">
                        <td>
                            <select th:field="*{category}">
                                <option th:each="cat : ${categories}" th:value="${cat.id}"
                                        th:text="${cat.name}"></option>
                            </select>
                        </td>
                    </div>
                </div>


                <!--                    <div class="form-group">-->
                <!--                        <div class="col-sm-offset-2 col-sm-10">-->
                <!--                            <div class="checkbox">-->
                <!--                                <label>-->
                <!--                                    <input type="checkbox"> Remember me-->
                <!--                                </label>-->
                <!--                            </div>-->
                <!--                        </div>-->
                <!--                    </div>-->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Create</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
</body>
</html>
